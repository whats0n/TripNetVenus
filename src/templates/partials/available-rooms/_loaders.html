{% for item in [
	{
		iconClassList: 'is-rotation',
		icon: 'spinner-circle',
		title: 'Please wait, we are looking for available room'
	},
	{
		icon: 'success',
		title: 'Availability of rooms: <span>Thu 12 Oct - Tue 17 Oct</span> 3 Rooms'
	}
] %}
    <div class="v-loader">
    	<div class="v-loader__icon {{item.iconClassList}}">
    		{{mixins.icon(item.icon)}}
    	</div>
    	<div class="v-loader__title">{{item.title | safe}}</div>
    </div>
{% endfor %}
