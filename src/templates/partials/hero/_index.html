<!-- begin hero -->
<div class="v-hero">
	{% include './_heading.html' %}
	{% include './_meta.html' %}
	<div class="v-hero__slider js-hero-slider">
		{% for item in [
			'https://placecage.com/1440/1440',
			'https://placekitten.com/1440/1440',
			'https://fillmurray.com/1440/1440'
		] %}
			<div class="v-hero__slide" style="background-image: url({{item}});">
				<div class="v-hero__slide-header">
					<div class="v-hero__slide-blur" style="background-image: url({{item}});"></div>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
<!-- end hero -->
