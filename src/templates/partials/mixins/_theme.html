{% import 'partials/_mixins.html' as mixins %}
{% macro call(props) %}
<a class="v-theme">
	<div class="v-theme__picture js-lazy" data-src="{{props.img}}">
		<div class="v-theme__icon">{{mixins.icon(props.icon)}}</div>
	</div>
	<div class="v-theme__content">
		<div class="v-theme__value">({{props.value}})</div>
		<h3 class="title-md v-theme__title">{{props.title}}</h3>
	</div>
</a>
{% endmacro %}
