{% import 'partials/_mixins.html' as mixins %}
{% macro call(img, props) %}
<div class="v-img-box">
	<div class="v-img-box__picture {% if props.owlLazy %}owl-lazy{% endif %}" {% if props.lazy %}data-src="{{img}}"{% else %}style="background-image: url({{img}});"{% endif %}>
		<a href="#" class="v-gallery-control v-img-box__btn js-modal-control" data-modal="v-photo-gallery">
			{{mixins.icon('picture')}}
			<span>Photo Gallery</span>
		</a>
	</div>
</div>
{% endmacro %}
